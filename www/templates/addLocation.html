<ion-modal-view>
  <ion-header-bar class="bar-calm">

	<h1 class="title">Nova Denúncia</h1>

	<div class="buttons">
	  <button class="button button-clear" ng-click="modal.hide()">Cancelar</button>
	</div>

  </ion-header-bar>

  <ion-content class="padding">

	<form name="locationForm" ng-submit="saveLocation()">

	<div class="list">

		<label class="item item-input">
			<span class="input-label">Rua</span>
			<input type="text" ng-model="newLocation.name" placeholder="Qual o lugar dessa denúncia?" ng-minlength="1" ng-maxlength="100" required>
		
			<label class="item item-input">
				<span class="input-label">Número</span>
				<input type="text">
			</label>
		
		</label>
		


		<label class="item item-input">
			<span class="input-label">Bairro</span>
			<input type="text">
		</label>

		<label class="item item-input">
			<span class="input-label">Cidade</span>
			<input type="text">
		</label>

		<label class="item item-input">
			<span class="input-label">Estado</span>
			<input type="text">
		</label>
	</div>

		<div class="item tabs tabs-secondary tabs-icon-left">
		  <a class="tab-item" href="#">
			LAT : {{newLocation.lat | truncate:15}}
		  </a>
		  <a class="tab-item" href="#">
			LNG : {{newLocation.lng | truncate:15}}
		  </a>
		</div>

	  </div>
	  <div class="list">

		<label class="item item-input item-select">
		<div class="input-label">
		Tipo de Denuncia
		</div>
		<select>
		<option>Doença</option>
		<option selected>Foco</option>
		<option>Casa Fechada</option>
		<option>O Que Quiser</option>
		</select>
		</label>
	
		<label class="item item-input">
			<span class="input-label">Link Imagem</span>
			<input type="text">
		</label>

		<label class="item item-input">
			<span class="input-label">Link Video</span>
			<input type="text">
		</label>
		
	</div>

	  <div class="padding">

		<button class="button button-block button-balanced" ng-disabled="locationForm.$invalid">Realizar Denúncia</button>

	  </div>

	</form>

  </ion-content>

</ion-modal-view>
